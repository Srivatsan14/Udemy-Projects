<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Materialize Form Modal</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css'>

      <link rel="stylesheet" href="css/lstyle.css">

  
</head>

<body>


  <!-- Modal Trigger -->
  <div class=" container">
      <div class=" row">
          <div class=" col s12  ">
              <div class=" card blue ">
                  <div class=" card-content ">
                      <h1 class=" card-title">Weather Info</h1>
                      <h2 id="w-location"></h2>
                      <h3 id="w-desc"></h3>
                      <h3 id="w-string"></h3>
                      <img  id="w-icon">
                      <ul class=" collection">
              <li class=" collection-item" id="w-humidity"></li>
              <li class=" collection-item" id="w-dewpoint"></li>
                  
              <li class=" collection-item" id="w-feels-like"></li>
      
          <li class=" collection-item" id="w-wind"></li>

                      </ul>
                      <hr>
                      <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Modal</button>

                  </div>

              </div>

          </div>
          </div>
  
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Add an Image</h4>

      <div class="row">
        <form class="col s12">
          <div class="row modal-form-row">
            <div class="input-field col s12">
              <input id="image_url" type="text" class="validate">
              <label for="image_url">Image URL</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="image_title" type="text" class="validate">
              <label for="image_title">Title</label>
            </div>
          </div>       
          <div class="row">
            <div class="input-field col s12">
              <textarea id="image_description" type="text" class="materialize-textarea validate"></textarea>
              <label for="image_description">Description</label>
            </div>
          </div>             
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>
</div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
