<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather New</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>
<body>
    <div class=" container">
        <div class=" row">
            <div class=" col s12  ">
                <div class=" card blue ">
                    <div class=" card-content ">
                        <h1 class=" card-title">Weather Info</h1>
                        <h2 id="w-location"></h2>
                        <h3 id="w-desc"></h3>
                        <h3 id="w-string"></h3>
                        <img  id="w-icon">
                        <ul class=" collection">
                <li class=" collection-item" id="w-humidity"></li>
                <li class=" collection-item" id="w-dewpoint"></li>
                    
                <li class=" collection-item" id="w-feels-like"></li>
        
            <li class=" collection-item" id="w-wind"></li>

                        </ul>
                        <hr>
                    </div>

                </div>

            </div>

        </div>
    </div>
   <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
